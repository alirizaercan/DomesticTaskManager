<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Tasks</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div><h1>Manage Tasks</h1></div>
  <div class="m-2">
    <a class="h3" th:href="@{/tasks/new}">Add New Task</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>Stop Date</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${listTasks}">
          <td>[[${task.id}]]</td>
          <td>[[${task.title}]]</td>
          <td>[[${task.description}]]</td>
          <td>[[${task.startDate}]]</td>
          <td>[[${task.stopDate}]]</td>
          <td>[[${task.type}]]</td>
          <td>[[${task.status}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a>
            <a class="h4" th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
