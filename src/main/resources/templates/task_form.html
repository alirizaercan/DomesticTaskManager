<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="text-center"><h2>[[${pageTitle}]]</h2></div>

<form th:action="@{/tasks/save}" method="post" th:object="${task}"
      style="max-width: 500px; margin: 0 auto;">
  <div class="border border-secondary rounded p-3">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Title</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{title}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Description</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{description}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Start Date</label>
      <div class="col-sm-8">
        <input type="date" th:field="*{startDate}" class="form-control" required minlength="2" maxlength="45"/>
      </div>
    </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Stop Date</label>
    <div class="col-sm-8">
      <input type="date" th:field="*{stopDate}" class="form-control" required minlength="2" maxlength="45"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Type</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{type}" class="form-control" required minlength="2" maxlength="45"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Status</label>
    <div class="col-sm-8">
      <input type="text" th:field="*{status}" class="form-control" required minlength="2" maxlength="45"/>
    </div>
  </div>
    <div class="text-center">
      <button  type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>
  </div>
  </div>
</form>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/tasks}]]";
  }
</script>
</div>
</body>
</html>
